{% extends 'base.html' %}
{% block content %}

{% for article in articles %}
<div class="card" style="background-color:rgb(65, 70, 73);">
    <div class="card-body">
        <div class="card-title">{{ article.title }}</div>
        <div class="card-subtitle">{{ article.publish_date }}</div>
        <a href="{{ article.id }}" class="btn btn-success">Weiterlesen</a>
    </div>
</div>
{% endfor %}

{% endblock content %}
