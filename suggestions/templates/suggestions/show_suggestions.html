{% extends 'base_new.html' %}
{% block content %}

<a href="create" class="btn btn-success">Neuen Vorschlag erstellen</a>

{% for suggestion in suggestions %}
<div class="card" style="width: 60%; margin-top: 20px; background-color: rgb(65, 70, 73)">
    <div class="card-body">
      <h5 class="card-title">{{ suggestion.title }}</h5>
      <div class="card-subtitle" align="right">{{ suggestion.date }}</div>
      <div class="dropdown-divider"></div>
      <p class="card-text" align="left">{{ suggestion.content }}</p>
    </div>
  </div>
{% endfor %}

{% endblock content %}
